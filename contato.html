        <!-- lá no final do <body>, seu modal renomeado -->
  <div id="cartModal" class="cart-modal">
    <span id="cartModalClose" class="cart-modal-close">&times;</span>
    <h2 class="cart-modal-title">Seu Carrinho</h2>
    <div id="cartModalContent" class="cart-modal-content"></div>
    <div class="cart-modal-total">
      <div class="cart-modal-total-title">Total</div>
      <div id="cartModalTotalPrice" class="cart-modal-total-price">R$0,00</div>
    </div>
    <button class="cart-modal-btn-buy">Comprar</button>
    <!-- Formulário de pagamento (inicia oculto) -->
<div id="paymentForm" class="payment-form" style="display: none;">
  <h3>Pagamento</h3>

  <label for="paymentMethod">Forma de Pagamento</label>
  <select id="paymentMethod">
    <option value="">Selecione</option>
    <option value="pix">PIX</option>
    <option value="cash">Dinheiro</option>
  </select>

  <label for="deliveryAddress">Endereço de Entrega</label>
  <input type="text" id="deliveryAddress" placeholder="Rua, número, bairro, cidade" required>

  <button id="finishOrder" class="cart-modal-btn-confirm">Finalizar Compra</button>
</div>
